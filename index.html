<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>üìù Blog Post Manager</h1>

    <div class="slideshow-container" id="slideshow-container">
      <!-- Slides inserted dynamically -->
    </div>

    <div class="main">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Blog Posts</h2>
        <p id="post-count">0 posts</p>
        <div id="post-list" class="post-list"></div>
      </div>

      <!-- Post Details -->
      <div class="details-section">
        <div id="post-detail">
          <p>Select a post to view details.</p>
        </div>
      </div>
    </div>

    <!-- New Post Form -->
     <!-- New Post Form -->
<form id="new-post-form" class="new-post-form">
  <h3>‚ûï Add New Post</h3>

  <div class="form-group">
    <label for="new-title">Title:</label>
    <input type="text" id="new-title" placeholder="Post Title" required />
  </div>

  <div class="form-group">
    <label for="new-content">Content:</label>
    <textarea id="new-content" placeholder="Post Content" rows="4" required></textarea>
  </div>

  <div class="form-group">
    <label for="new-author">Author:</label>
    <input type="text" id="new-author" placeholder="Author Name" required />
  </div>

  <div class="form-group">
    <label for="image">Image URL:</label>
    <input type="text" id="image" placeholder="https://example.com/image.jpg" />
  </div>

  <div class="form-group">
    <button type="submit">Create Post</button>
    <button type="button" id="cancel-edit" class="hidden">Cancel Edit</button>
  </div>
</form>

 
  </div>

  <!-- ‚úÖ Load script after HTML content -->
  <script src="src/main.js"></script>
</body>
</html>
